{% extends 'bia/modulo_comercial.html' %}
{% load static %}
{% block title-header %}
{% endblock title-header %}
{% block content-window %}
    <form action="." method="POST">
        <div class="row">
            <div class="col-12">
            <!-- card -->
            <div class="card">
                <!-- card-header -->
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-plus"></i>
                        {{ title }}
                    </h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <!-- /.card-header -->
                <!-- card-body -->
                <div class="card-body">
                    <div class="form-group">
                        <label>Categorias:</label>
                        {{ form.categorias }}
                    </div>
                    <div class="form-group">
                        <label>Clientes:</label>
                        {{ form.clientes }}
                    </div>
                    <div class="form-group">
                        <label>Buscador:</label>
                        {{ form.search }}
                    </div>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
    </form>
{% endblock content-window %}
{% block extrajs %}
    <script>
        var select_clients = $('select[name="clientes"]');
        $(function () {

            $('.select2').select2({
                theme:"bootstrap4",
                language: "es"
            });

            $('select[name="categorias"]').on('change', function () {
                var id = $(this).val();
                var options = '<option value="">----------------</option>';
                if(id == ''){
                    select_clients.html(options);
                    return false;
                }
                $.ajax({
                    url: window.location.pathname,
                    type: 'POST',
                    data: {
                        'action':'search_client_id',
                        'id': id
                    },
                    dataType: 'json'
                }).done(function(data) {
                    if (!data.hasOwnProperty('error')){
                        select_clients.html('').select2({
                            theme:"bootstrap4",
                            language: "es",
                            data: data
                        });
                        return false;
                    }
                    fncMensajeErrormns(data.error);
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    alert(textStatus +': '+errorThrown);
                }).always(function(data) {                
                    //select_clients.html(options);
                });   
            });

            select_clients.on('change',function () {
               var value = select_clients.select2('data');
               console.log(value);
            });
            
            $('input[name="search"]').autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: window.location.pathname,
                        type: 'POST',
                        data: {
                            'action': 'autocomplete',
                            'term': request.term
                        },
                        dataType: 'json',
                    }).done(function(data) {
                        response(data);
                    }).fail(function (jqXHR, textStatus, errorThrown) {
                        //alert(textStatus +': '+errorThrown);
                    }).always(function(data) {                
                    });  
                },
                delay: 500,
                minLength: 1,
                select: function( event, ui ) {
                    console.log(ui.item);
                }
            });
            
            $('select[name="search"]').select2({
                theme:"bootstrap4",
                language: "es",
                allowClear: true,
                ajax: {
                    delay: 250,
                    type: 'POST',
                    url: window.location.pathname,
                    data: function (params) {
                        var queryParameters = {
                            term: params.term,
                            action: 'autocomplete'
                        }
                        return queryParameters;
                    },
                    processResults: function (data) {
                        return {
                            results: data
                        };
                    },
                },
                placeholder: 'Ingrese la busqueda',
                minimumInputLength: 1,
            });
        });
    </script>
{% endblock extrajs %}
